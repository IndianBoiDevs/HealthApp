plugins { 
	id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

application {
    mainClassName("Start")
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.31'
}



javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.graphics' , 'javafx.fxml']
}
